{% extends "base.html" %} {% block content %}
<main>
	<section class="container">
		<form action="{% url "withdraw" %}" method="post">
			{% csrf_token %}
			{% if error %}
			<p class="error_message">{{ error }}</p>
			{% endif %}
			{{ form.as_p }}
			<button type="submit">Withdraw</button>
		</form>
	</section>
</main>
{% endblock content %}
