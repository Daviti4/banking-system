{% extends "base.html" %}

{% block content %}
<main>
    <section class="container">
        <form action="{% url "register" %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <a href="{% url "login" %}" class='alt-link'>Already have a profile? Login</a>
        </form>
    </section>
</main>
{% endblock content %}
