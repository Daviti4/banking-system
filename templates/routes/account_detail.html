{% extends "base.html" %} {% block content %}
<main class="container">
	<div id="account">
		<div class="transactions"></div>
		<div class="banner">
			<h1>R {{ account.balance }}</h1>
			<p class="info label">Balance</p>
		</div>
		<div class="detail">
			<div class="card">
				<h2>Account Name</h2>
				<h2>{{ account.name }}</h2>
			</div>
			<div class="card">
				<h2>Account Number</h2>
				<h2>{{ account.number }}</h2>
			</div>
			<div class="card">
				<h2>
					Account Status
				</h2>
				<h2
					class="{% if account.status != "active" %}error_message{% else %}message{% endif %}"
				>{{ account.status }}
				</h2>
			</div>
			<div class="card">
				<h2>Created</h2>
				<h2>{{ account.date_created }}</h2>
			</div>
		</div>
	</div>
</main>
{% endblock content %}
