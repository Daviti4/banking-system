{% extends "base.html" %}

{% block content %}
<main id='login'>
    <form action="{% url "login" %}" method='post'>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="" class='alt-link'>Don't have a profile? Sign up</a>
    </form>
</main>
{% endblock content %}
