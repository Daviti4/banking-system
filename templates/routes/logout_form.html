{% extends "base.html" %}

{% block content %}
<main class='container'>
    <form action="{% url "logout" %}" method="post" id='logout'>
        {% csrf_token %}
        <p>
            <label for="logout">Are you sure you want to logout?</label>
        </p>
        <button type="submit">Logout</button>
        <a href="{% url "home" %}" class="alt-link">Cancel</a>
    </form>
</main>
{% endblock content %}
