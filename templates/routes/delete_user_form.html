{% extends "base.html" %}

{% block content %}
<main>
    <section class="container">
        <form action="{% url "delete-user" %}" method="post">
            {% csrf_token %}
            <p>
                <label for="logout">Are you sure you want to delete this profile?</label>
            </p>
            <button type="submit">Delete</button>
        </form>
    </section>
</main>
{% endblock content %}
